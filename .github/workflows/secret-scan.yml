name: Secret scan (Gitleaks)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Run Gitleaks with vendor allowlist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify config present
        run: |
          test -f .gitleaks.toml || (echo ".gitleaks.toml missing" && exit 1)

      - name: Run Gitleaks (SARIF for Code Scanning)
        run: |
          docker run --rm -v "$PWD":/repo -w /repo zricethezav/gitleaks:latest \
            detect --no-git -s /repo -c /repo/.gitleaks.toml \
            -f sarif -r /repo/gitleaks.sarif
        # Gitleaks exits non-zero when leaks are found, which will fail the job (desired)

      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Run Gitleaks (JSON artifact)
        if: always()
        run: |
          docker run --rm -v "$PWD":/repo -w /repo zricethezav/gitleaks:latest \
            detect --no-git -s /repo -c /repo/.gitleaks.toml \
            -f json -r /repo/ops/secret_scan.json || true

      - name: Upload JSON report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-json-report
          path: ops/secret_scan.json
          if-no-files-found: ignore
