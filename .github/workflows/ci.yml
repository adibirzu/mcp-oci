name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .[dev]
      - name: Lint
        run: |
          . .venv/bin/activate
          ruff check .
          black --check .
          mypy src || true
      - name: Test
        run: |
          . .venv/bin/activate
          pytest -q
