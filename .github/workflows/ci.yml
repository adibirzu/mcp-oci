name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tools and package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff black mypy
      - name: Ruff check (core)
        shell: bash
        run: |
          ruff check \
            mcp_servers \
            mcp_oci_common \
            --ignore=F401,F841,E701,E402,F811,F821 || true
      - name: Black check (core)
        shell: bash
        run: |
          black --check \
            mcp_servers \
            mcp_oci_common || true
      - name: MyPy (best-effort)
        run: |
          mypy mcp_servers mcp_oci_common || true

  test:
    name: Tests (Py ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[oci]
          pip install pytest pytest-cov
      - name: Run unit tests with coverage (skip integration)
        env:
          PYTHONWARNINGS: ignore
        run: |
          pytest -q --ignore=tests/integration --ignore=mcp_servers --cov=mcp_servers --cov=mcp_oci_common --cov-report=xml --cov-report=term-missing --cov-fail-under=1
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: ${{ matrix.os }},py${{ matrix.python-version }}
          verbose: true

