[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -m "not profiling"
    --ignore=oci-python-sdk
    --ignore=.venv
    --ignore=scripts
    --ignore=src
    --ignore=mcp-oci
    --ignore=mcp_servers
norecursedirs =
    .venv
    oci-python-sdk
    dist
    build
    scripts
    src
    mcp-oci
    mcp_servers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access
    oci: marks tests that require OCI SDK
    profiling: smoke test for Pyroscope profiling (skipped by default)
filterwarnings =
    ignore:datetime.datetime.utcnow\(\) is deprecated:DeprecationWarning:oci\.
    ignore::DeprecationWarning:oci\.
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:mcp_oci_common.observability
