<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafana Dashboards</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Grafana Dashboards</h1>
    <nav>
        <a href="/">Servers</a> | <a href="/dashboards">Dashboards</a>
    </nav>
    
    {% for dash in dashboards %}
    <details>
        <summary>{{ dash.name }}</summary>
        <iframe src="{{ dash.url }}" width="100%" height="800" frameborder="0"></iframe>
    </details>
    {% endfor %}
</body>
</html>
