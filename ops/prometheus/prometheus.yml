global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Observability infrastructure
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['localhost:8889']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'jaeger'
    static_configs:
      - targets: ['localhost:14269']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'tempo'
    static_configs:
      - targets: ['localhost:3200']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'pyroscope'
    static_configs:
      - targets: ['localhost:4040']
    scrape_interval: 30s
    metrics_path: /metrics

  # MCP applications (containerized)
  - job_name: 'obs-app'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 30s
    metrics_path: /metrics

  # MCP servers (host services) - using localhost
  - job_name: 'ux-app-host'
    static_configs:
      - targets: ['localhost:8010']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'mcp-compute'
