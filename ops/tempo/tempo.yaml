server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1

compactor:
  ring:
    kvstore:
      store: memberlist
  compaction:
    compacted_block_retention: 1h

metrics_generator:
  processor:
    service_graphs: {}
    span_metrics:
      dimensions:
        - service
        - name
        - status_code
        - span_kind
        - mcp.server.name
        - mcp.tool.name
        - oci.service
        - oci.operation
  storage:
    path: /tmp/tempo/generator/wal
  ring:
    kvstore:
      store: memberlist

memberlist:
  bind_port: 7946
  # Single-node deployment - no join_members needed

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

query_frontend:
  search:
    concurrent_jobs: 1000
    target_bytes_per_job: 100000000

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal
