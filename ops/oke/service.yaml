apiVersion: v1
kind: Service
metadata:
  name: mcp-oci-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
  # WebSocket ports for each MCP server (network transport)
  - name: mcp-compute
    port: 7001
    targetPort: 7001
    protocol: TCP
  - name: mcp-db
    port: 7002
    targetPort: 7002
    protocol: TCP
  - name: mcp-observability
    port: 7003
    targetPort: 7003
    protocol: TCP
  - name: mcp-security
    port: 7004
    targetPort: 7004
    protocol: TCP
  - name: mcp-cost
    port: 7005
    targetPort: 7005
    protocol: TCP
  - name: mcp-network
    port: 7006
    targetPort: 7006
    protocol: TCP
  - name: mcp-blockstorage
    port: 7007
    targetPort: 7007
    protocol: TCP
  - name: mcp-loadbalancer
    port: 7008
    targetPort: 7008
    protocol: TCP
  - name: mcp-inventory
    port: 7009
    targetPort: 7009
    protocol: TCP
  - name: mcp-agents
    port: 7011
    targetPort: 7011
    protocol: TCP
  selector:
    app: mcp-oci-servers
