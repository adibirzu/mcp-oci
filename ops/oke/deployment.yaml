apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-oci-servers
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-oci-servers
  template:
    metadata:
      labels:
        app: mcp-oci-servers
    spec:
      serviceAccountName: mcp-service-account
      automountServiceAccountToken: true
      containers:
      - name: mcp-servers
        image: mcp-oci:latest
        # Override image CMD to only run MCP servers in daemon mode (no local UX/observability)
        command: ["/bin/bash", "-lc"]
        args:
          - >
            scripts/mcp-launchers/start-mcp-server.sh all --daemon &&
            sleep infinity
        ports:
        - containerPort: 8000
        - containerPort: 8001
        - containerPort: 8002
        - containerPort: 8003
        - containerPort: 8004
        - containerPort: 8005
        - containerPort: 8006
        - containerPort: 8007
        - containerPort: 8008
        - containerPort: 8009
        - containerPort: 8010
        env:
        # Use Resource Principals in OKE (Workload Identity). Our code falls back to others if not present.
        - name: OCI_CLI_AUTH
          value: "resource_principal"
        - name: OCI_REGION
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: OCI_REGION
        - name: COMPARTMENT_OCID
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: COMPARTMENT_OCID
        # Serve MCP over WebSocket for multi-user client access
        - name: MCP_TRANSPORT
          value: "ws"
        - name: MCP_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
