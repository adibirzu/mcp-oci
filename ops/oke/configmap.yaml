apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: default
data:
  # Region must be set for Resource Principals (OKE Workload Identity)
  OCI_REGION: "us-ashburn-1"  # Replace with your region, e.g. eu-frankfurt-1
  # Tenancy OCID is required for certain APIs (e.g., Logging Analytics namespaces)
  TENANCY_OCID: "ocid1.tenancy.oc1..example"  # Replace with your tenancy OCID
  # Default compartment for queries/actions
  COMPARTMENT_OCID: "ocid1.compartment.oc1..example"  # Replace with your compartment OCID
