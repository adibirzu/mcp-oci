[tool.poetry]
name = "mcp-oci"
version = "0.1.0"
description = "Oracle Cloud Infrastructure MCP Servers for AI and Observability"
authors = [ "Abir Zu <abirzu@example.com>" ]
readme = "README.md"
packages = [{include = "mcp_servers"}, {include = "mcp_oci_common"}]

[tool.poetry.dependencies]
python = "^3.11"
fastmcp = "*"  # For MCP/STDIO
typer = "*"    # For CLI
oci = "*"      # Official OCI SDK
requests = "*"
fastapi = "*"
uvicorn = "*"
prometheus-client = "*"
opentelemetry-sdk = "*"
opentelemetry-api = "*"
opentelemetry-exporter-otlp = "*"
pydantic = "*"
tenacity = "*"
streamlit = "*"
jinja2 = "*"
numpy = "^2.1.1"
pandas = "^2.2.3"
scipy = "^1.14.1"
opentelemetry-instrumentation-fastapi = "^0.58b0"
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
