# ──────────────────────────────────────────────────────────────────
# OCI MCP Server Deployment
#
# Runs the OCI MCP Server with Streamable HTTP transport inside OKE.
# Uses resource principals for OCI authentication (no config file needed).
#
# Prerequisites:
#   - OKE cluster with workload identity or instance principal enabled
#   - Container image pushed to OCIR
#   - Dynamic group + IAM policy for the OKE nodes/pods
#
# IAM Policy Example:
#   Allow dynamic-group mcp-server-pods to manage all-resources in compartment <name>
# ──────────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-mcp-server
  namespace: mcp
  labels:
    app.kubernetes.io/name: oci-mcp-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: oci-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: oci-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oci-mcp-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: oci-mcp
    spec:
      serviceAccountName: oci-mcp-server
      containers:
        - name: mcp-server
          image: ${OCIR_REGION}.ocir.io/${OCIR_NAMESPACE}/oci-mcp-server:latest  # Replace with your OCIR image
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Transport: Streamable HTTP for in-cluster access
            - name: OCI_MCP_TRANSPORT
              value: "streamable_http"
            - name: OCI_MCP_PORT
              value: "8000"
            - name: OCI_MCP_LOG_LEVEL
              value: "INFO"
            # OCI Auth: resource principal (OKE workload identity)
            - name: OCI_CLI_AUTH
              value: "resource_principal"
            # Compartment scope
            - name: COMPARTMENT_OCID
              valueFrom:
                configMapKeyRef:
                  name: oci-mcp-config
                  key: compartment-ocid
                  optional: true
            # Region
            - name: OCI_REGION
              valueFrom:
                configMapKeyRef:
                  name: oci-mcp-config
                  key: oci-region
                  optional: true
            # Mutations (disabled by default for safety)
            - name: ALLOW_MUTATIONS
              value: "false"
            # Redis cache (optional)
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: oci-mcp-secrets
                  key: redis-url
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /mcp
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /mcp
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      imagePullSecrets:
        - name: ocir-secret  # OCIR pull secret
---
apiVersion: v1
kind: Service
metadata:
  name: oci-mcp-server
  namespace: mcp
  labels:
    app.kubernetes.io/name: oci-mcp-server
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: oci-mcp-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oci-mcp-server
  namespace: mcp
  labels:
    app.kubernetes.io/name: oci-mcp-server
